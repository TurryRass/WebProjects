{% extends 'shop/base.html' %}

{% block title %}
UStore - Contact Us
{% endblock %}

{% block body %}
<div class="container my-4">
    <h3>Contact Us</h3>
    <form action="/shop/contact/" method="post" autocomplete="off">{% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
        </div>
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
        </div>
        <div class="form-group">
            <label for="name">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phNumber" placeholder="Enter Your Phone Number"
                required>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="desc">How May We Help You ?</label>
                <textarea style="resize:none;font-size:16px" class="form-control" id="desc" name="desc" rows="9"
                    required></textarea>
            </div>
        </div>
        <button class="btn btn-success" type="submit" id="submit">
            Submit
        </button>
    </form>
    {% endblock %}

    {% block js %}
    <script>
        $('#submit').click(function () {
            if ($('#desc').val() != '') {
                userName = $('#name').val()
                console.log(userName)
                alert(`Hello ${userName}! Your Contact form has been submitted,will reply to it soon!`)
            }
        })
    </script>
    {% endblock %}
