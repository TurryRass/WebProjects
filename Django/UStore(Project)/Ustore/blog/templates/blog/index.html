{%extends 'blog/base.html'%}

{% block title %}UBlog - Home{% endblock %}

{%block body%}
<div class="container mt-3">
<div class="row my-2">
  {% for blog in blogpost %}
  {% load static %}
    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-success">{{blog.category}}</strong>
          <h3 class="mb-0">{{blog.title}}</h3>
          <div class="mb-1 text-muted">{{blog.pub_date}}</div>
          <p class="card-text mb-auto">{{blog.content_head0|slice:"0:100"}}...</p>
          <a href="blogpost/{{blog.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img class="bd-placeholder-img" width="200" height="100%" src='/media/{{blog.thumbnail}}' aria-label="Placeholder: Thumbnail">
        </div>
      </div>
    </div>
    {% endfor %}
